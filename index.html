<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pastel Music Player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Courier+Prime&family=Playfair+Display&display=swap" rel="stylesheet">
<style>
  :root {
    --accent-color: #a7c7e7;
    --background: #fefefe;
    --text-color: #333;
    --box-bg: #fff0f8;
    --font-family: 'Roboto', sans-serif;
  }
  [data-theme="dark"] {
    --background: #121212;
    --text-color: #eee;
    --box-bg: #1e1e1e;
  }
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    background: var(--background);
    color: var(--text-color);
    font-family: var(--font-family);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background 0.4s, color 0.4s;
  }
  .player-container {
    background: var(--box-bg);
    border-radius: 16px;
    box-shadow: 0 0 25px var(--accent-color);
    width: 320px;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: box-shadow 0.3s ease, background 0.4s;
  }
  .cover {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 0 15px var(--accent-color);
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .title {
    font-size: 1.25rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    color: var(--accent-color);
  }
  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btn-playpause {
    background: var(--accent-color);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-color);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    transition: background 0.3s;
    padding: 0;
  }
  .btn-playpause:hover {
    filter: brightness(90%);
  }
  .btn-playpause svg {
    width: 22px;
    height: 22px;
    fill: currentColor;
  }
  .progress-container {
    width: 100%;
    background: #ccc;
    height: 8px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: inset 0 0 6px #aaa;
    overflow: hidden;
  }
  .progress {
    background: var(--accent-color);
    height: 100%;
    width: 0%;
    border-radius: 8px 0 0 8px;
    transition: width 0.1s linear;
  }
  .time {
    font-size: 0.75rem;
    display: flex;
    justify-content: space-between;
    margin-top: 4px;
    color: var(--text-color);
  }
  .settings-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--accent-color);
    color: #fff;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    font-size: 24px;
    text-align: center;
    line-height: 44px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-color);
    z-index: 1000;
  }
  .settings-toggle:hover {
    filter: brightness(90%);
  }
  .settings-panel {
    position: fixed;
    top: 70px;
    right: 20px;
    background: var(--box-bg);
    border-radius: 14px;
    padding: 15px;
    width: 240px;
    box-shadow: 0 0 20px var(--accent-color);
    color: var(--text-color);
    font-size: 14px;
    display: none;
    z-index: 1000;
  }
  .settings-panel.show {
    display: block;
  }
  .settings-panel label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
    color: var(--accent-color);
  }
  .settings-panel select {
    width: 100%;
    padding: 6px;
    border-radius: 8px;
    border: none;
    background: #f5f5f5;
    color: #333;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="player-container">
    <img src="https://via.placeholder.com/300x200.png?text=Cover" class="cover" alt="cover" />
    <div class="title">Sample Song</div>
    <div class="controls">
      <button class="btn-playpause" onclick="togglePlay()">
        <i class="fas fa-play"></i>
      </button>
    </div>
    <div class="progress-container" onclick="seek(event)">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  </div>
  <div class="settings-toggle" onclick="toggleSettings()">
    <i class="fas fa-sliders-h"></i>
  </div>
  <div class="settings-panel">
    <label for="colorSelect">Accent Color</label>
    <select id="colorSelect">
      <option value="#a7c7e7">Soft Blue</option>
      <option value="#f7b5b5">Soft Pink</option>
      <option value="#f7d9b5">Soft Peach</option>
      <option value="#c5f7b5">Soft Green</option>
      <option value="#b5f7eb">Soft Aqua</option>
      <option value="#d5b5f7">Soft Purple</option>
    </select>
    <label for="fontSelect">Font Style</label>
    <select id="fontSelect">
      <option value="Roboto">Roboto</option>
      <option value="Courier Prime">Courier Prime</option>
      <option value="Playfair Display">Playfair Display</option>
    </select>
    <label for="themeToggle">Dark Mode</label>
    <select id="themeToggle">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
<script>
function toggleSettings() {
  document.querySelector('.settings-panel').classList.toggle('show');
}
const colorSelect = document.getElementById('colorSelect');
const fontSelect = document.getElementById('fontSelect');
const themeToggle = document.getElementById('themeToggle');colorSelect.addEventListener('change', () => { const color = colorSelect.value; document.documentElement.style.setProperty('--accent-color', color); });

fontSelect.addEventListener('change', () => { const font = fontSelect.value; document.documentElement.style.setProperty('--font-family', '${font}', sans-serif); });

themeToggle.addEventListener('change', () => { const theme = themeToggle.value; document.documentElement.setAttribute('data-theme', theme); });

const audio = document.getElementById('audio'); const playBtn = document.querySelector('.btn-playpause i'); const progress = document.getElementById('progress'); const currentTimeEl = document.getElementById('currentTime'); const durationEl = document.getElementById('duration'); function togglePlay() { if (audio.paused) { audio.play(); playBtn.classList.remove('fa-play'); playBtn.classList.add('fa-pause'); } else { audio.pause(); playBtn.classList.remove('fa-pause'); playBtn.classList.add('fa-play'); } } audio.addEventListener('timeupdate', () => { const percent = (audio.currentTime / audio.duration) * 100; progress.style.width = percent + '%'; currentTimeEl.textContent = formatTime(audio.currentTime); durationEl.textContent = formatTime(audio.duration); }); function seek(e) { const width = e.currentTarget.offsetWidth; const offsetX = e.offsetX; const duration = audio.duration; audio.currentTime = (offsetX / width) * duration; } function formatTime(time) { const minutes = Math.floor(time / 60); const seconds = Math.floor(time % 60); return ${minutes}:${seconds < 10 ? '0' + seconds : seconds}; } </script>


<script>
  // Elements
  const audio = document.getElementById('audio');
  const btnPlayPause = document.getElementById('btnPlayPause');
  const iconPlay = document.getElementById('iconPlay');
  const iconPause = document.getElementById('iconPause');
  const progressContainer = document.getElementById('progressContainer');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');

  const settingsToggle = document.getElementById('settingsToggle');
  const settingsPanel = document.getElementById('settingsPanel');

  const themeSelect = document.getElementById('themeSelect');
  const colorPicker = document.getElementById('colorPicker');
  const fontSelect = document.getElementById('fontSelect');

  // Play/pause toggle
  btnPlayPause.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  });

  // Update play/pause icon
  audio.addEventListener('play', () => {
    iconPlay.style.display = 'none';
    iconPause.style.display = 'block';
  });
  audio.addEventListener('pause', () => {
    iconPlay.style.display = 'block';
    iconPause.style.display = 'none';
  });

  // Update progress bar & time
  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = progressPercent + '%';

      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    }
  });

  // Seek when progress bar clicked
  progressContainer.addEventListener('click', (e) => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;

    if (duration) {
      audio.currentTime = (clickX / width) * duration;
    }
  });

  // Format time helper
  function formatTime(seconds) {
    const min = Math.floor(seconds / 60) || 0;
    const sec = Math.floor(seconds % 60) || 0;
    return `${min < 10 ? '0' + min : min}:${sec < 10 ? '0' + sec : sec}`;
  }

  // Settings toggle panel
  settingsToggle.addEventListener('click', () => {
    if (settingsPanel.style.display === 'block') {
      settingsPanel.style.display = 'none';
      settingsToggle.setAttribute('aria-label', 'Open Settings');
    } else {
      settingsPanel.style.display = 'block';
      settingsToggle.setAttribute('aria-label', 'Close Settings');
    }
  });

  // Theme select
  themeSelect.addEventListener('change', () => {
    if (themeSelect.value === 'light') {
      document.body.classList.add('light');
    } else {
      document.body.classList.remove('light');
    }
  });

  // Color picker to change accent color
  colorPicker.addEventListener('input', () => {
    document.body.style.setProperty('--accent-color', colorPicker.value);
  });

  // Font selector
  fontSelect.addEventListener('change', () => {
    document.body.style.fontFamily = fontSelect.value;
  });

  // Initialize from default values
  window.addEventListener('DOMContentLoaded', () => {
    // Set initial theme from select
    if (themeSelect.value === 'light') {
      document.body.classList.add('light');
    }
    // Set initial color
    document.body.style.setProperty('--accent-color', colorPicker.value);
    // Set initial font
    document.body.style.fontFamily = fontSelect.value;
  });
</script>

</body>
</html>
