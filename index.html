<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Hacker Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #00ff66;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0f0;
      text-shadow: 0 0 10px #00ff66;
    }

    #qrcode {
      margin: 20px auto;
      padding: 10px;
      width: fit-content;
      background: radial-gradient(circle, #003300, #000);
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #003300;
      border: 1px solid #00ff66;
      color: #00ff66;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 8px #00ff66;
    }

    button:hover {
      background-color: #004400;
      box-shadow: 0 0 15px #00ff66;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>
  <div id="qrcode"></div>

  <div>
    <button onclick="generateQR()">Buat QR Baru</button>
    <button onclick="downloadQR()">Download</button>
    <button onclick="printQR()">Cetak</button>
  </div>

  <script>
    let lastCanvas;

    function generateQR() {
      const container = document.getElementById("qrcode");
      container.innerHTML = "";

      const kodeProduk = "PRD-" + Math.floor(Math.random() * 100000);
      const tanggalProduksi = new Date().toLocaleDateString('id-ID');
      const waktuAmbil = new Date().toLocaleTimeString('id-ID');
      const pemilik = "Antero Familia";

      const data = {
        kodeProduk,
        tanggalProduksi,
        waktuAmbil,
        pemilik
      };

      const qrData = JSON.stringify(data);

      QRCode.toCanvas(document.createElement('canvas'), qrData, {
        width: 256,
        color: {
          dark: "#00ff66",
          light: "#00000000"
        }
      }, (err, canvas) => {
        if (err) return console.error(err);
        lastCanvas = canvas;
        container.appendChild(canvas);
      });
    }

    function downloadQR() {
      if (!lastCanvas) return;
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = lastCanvas.toDataURL();
      link.click();
    }

    function printQR() {
      if (!lastCanvas) return;
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <html>
        <head>
          <title>Cetak QR</title>
        </head>
        <body style="text-align:center; background:#000; color:#00ff66;">
          <h2>QR Code</h2>
          <img src="${lastCanvas.toDataURL()}" />
          <script>window.onload = () => window.print()</script>
        </body>
        </html>
      `);
      printWindow.document.close();
    }

    window.onload = generateQR;
  </script>

</body>
</html>
