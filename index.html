<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pastel Music Player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    background: #f5f0f6;
    color: #333;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background 0.4s, color 0.4s;
  }
  .player-container {
    background: #fff0f5;
    border-radius: 16px;
    box-shadow: 0 0 20px var(--accent-color, #a7c7e7);
    width: 320px;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
    user-select: none;
    transition: box-shadow 0.3s;
  }
  .cover {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 0 15px var(--accent-color, #a7c7e7);
    cursor: pointer;
  }
  .title {
    font-size: 1.25rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    color: var(--accent-color, #a7c7e7);
  }
  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btn-playpause {
    background: var(--accent-color, #a7c7e7);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-color, #a7c7e7);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    transition: background 0.3s;
    padding: 0;
  }
  .btn-playpause:hover {
    filter: brightness(90%);
  }
  .btn-playpause svg {
    width: 22px;
    height: 22px;
    fill: currentColor;
  }
  .progress-container {
    width: 100%;
    background: #ddd;
    height: 8px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: inset 0 0 6px #bbb;
    overflow: hidden;
  }
  .progress {
    background: var(--accent-color, #a7c7e7);
    height: 100%;
    width: 0%;
    border-radius: 8px 0 0 8px;
    transition: width 0.1s linear;
  }
  .time {
    font-size: 0.75rem;
    display: flex;
    justify-content: space-between;
    margin-top: 4px;
    color: #555;
  }
  .settings-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--accent-color, #a7c7e7);
    color: #fff;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    font-size: 24px;
    text-align: center;
    line-height: 44px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-color, #a7c7e7);
    z-index: 1000;
  }
  .settings-toggle:hover {
    filter: brightness(90%);
  }
  .settings-panel {
    position: fixed;
    top: 70px;
    right: 20px;
    background: #fffafc;
    border-radius: 14px;
    padding: 15px;
    width: 240px;
    box-shadow: 0 0 20px var(--accent-color, #a7c7e7);
    color: #333;
    font-size: 14px;
    display: none;
    z-index: 1000;
  }
  .settings-panel.show {
    display: block;
  }
  .settings-panel label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
    color: var(--accent-color, #a7c7e7);
  }
  .settings-panel input[type="color"] {
    width: 100%;
    padding: 6px;
    border-radius: 8px;
    border: none;
    background: #eee;
    color: #333;
    cursor: pointer;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="player-container">
    <img src="https://via.placeholder.com/300x200.png?text=Cover" class="cover" alt="cover" />
    <div class="title">Sample Song</div>
    <div class="controls">
      <button class="btn-playpause" onclick="togglePlay()">
        <i class="fas fa-play"></i>
      </button>
    </div>
    <div class="progress-container" onclick="seek(event)">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  </div>
  <div class="settings-toggle" onclick="toggleSettings()">
    <i class="fas fa-sliders-h"></i>
  </div>
  <div class="settings-panel">
    <label for="colorPicker">Accent Color</label>
    <input type="color" id="colorPicker" value="#a7c7e7" />
  </div>
<script>
function toggleSettings() {
  document.querySelector('.settings-panel').classList.toggle('show');
}
const colorPicker = document.getElementById('colorPicker');
colorPicker.addEventListener('input', () => {
  document.body.style.setProperty('--accent-color', colorPicker.value);
  document.querySelector('.player-container').style.boxShadow = `0 0 20px ${colorPicker.value}`;
  document.querySelector('.cover').style.boxShadow = `0 0 15px ${colorPicker.value}`;
  document.querySelector('.settings-panel').style.boxShadow = `0 0 20px ${colorPicker.value}`;
  document.querySelector('.settings-toggle').style.boxShadow = `0 0 10px ${colorPicker.value}`;
});
const audio = document.getElementById('audio');
const playBtn = document.querySelector('.btn-playpause i');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
function togglePlay() {
  if (audio.paused) {
    audio.play();
    playBtn.classList.remove('fa-play');
    playBtn.classList.add('fa-pause');
  } else {
    audio.pause();
    playBtn.classList.remove('fa-pause');
    playBtn.classList.add('fa-play');
  }
}
audio.addEventListener('timeupdate', () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + '%';
  currentTimeEl.textContent = formatTime(audio.currentTime);
  durationEl.textContent = formatTime(audio.duration);
});
function seek(e) {
  const width = e.currentTarget.offsetWidth;
  const offsetX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (offsetX / width) * duration;
}
function formatTime(time) {
  const minutes = Math.floor(time / 60);
  const seconds = Math.floor(time % 60);
  return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
}
</script>
</body>
</html>
