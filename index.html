<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    section {
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .grain {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.05;
      z-index: 10000;
    }

    .profile {
      margin-top: 60px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00ff00;
      margin-bottom: 10px;
    }

    .social-icons a {
      color: #00ff00;
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 600px;
    }

    .skill {
      background: #001100;
      padding: 10px 20px;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-top: 40px;
    }

    .project-card {
      background: #001100;
      border: 1px solid #00ff00;
      padding: 15px;
      border-radius: 10px;
    }

    .project-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .project-card button {
      background: transparent;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 10px;
      cursor: pointer;
    }

    .contact {
      background: #000;
      padding: 40px;
      border-top: 2px solid #00ff00;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }

    .contact input, .contact textarea {
      padding: 10px;
      background: #001100;
      border: 1px solid #00ff00;
      color: #00ff00;
      resize: none;
    }

    .contact button {
      background: transparent;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="grain"></div>

  <section class="profile">
    <img src="https://via.placeholder.com/150" alt="Profile Photo" />
    <h1>CYBERDEV_01</h1>
    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
    </div>
  </section>

  <section class="about">
    <h2>&gt; whoami</h2>
    <p>I am a full-stack developer with interest in crypto, hacker systems, and futuristic design. I build tools and digital art in terminal aesthetics.</p>
  </section>

  <section class="skills">
    <div class="skill">HTML</div>
    <div class="skill">CSS</div>
    <div class="skill">JavaScript</div>
    <div class="skill">Python</div>
    <div class="skill">Node.js</div>
    <div class="skill">Git</div>
    <div class="skill">Linux</div>
  </section>

  <section class="projects">
    <div class="project-card">
      <img src="https://via.placeholder.com/300x150" alt="Project Image">
      <h3>Crypto Mining Dashboard</h3>
      <button>View Project</button>
    </div>
    <div class="project-card">
      <img src="https://via.placeholder.com/300x150" alt="Project Image">
      <h3>QR Generator</h3>
      <button>View Project</button>
    </div>
    <div class="project-card">
      <img src="https://via.placeholder.com/300x150" alt="Project Image">
      <h3>Dark Map Tracker</h3>
      <button>View Project</button>
    </div>
  </section>

  <section class="contact">
    <h2>&gt; Contact Me</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your message" rows="5"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
