<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Final Music Player MonotonStream Style</title>
<!-- FontAwesome CDN for social icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    background: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background 0.4s, color 0.4s;
  }

  /* Player container */
  .player-container {
    background: #1e1e1e;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,255,100,0.5);
    width: 320px;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
    user-select: none;
  }

  /* Cover image */
  .cover {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 0 15px rgba(0,255,100,0.7);
    cursor: pointer;
  }

  /* Title */
  .title {
    font-size: 1.25rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    color: var(--accent-color, #00ff66);
  }

  /* Controls */
  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Play/Pause button */
  .btn-playpause {
    background: var(--accent-color, #00ff66);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-color, #00ff66);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #121212;
    transition: background 0.3s;
    padding: 0;
  }
  .btn-playpause:hover {
    filter: brightness(85%);
  }
  .btn-playpause svg {
    width: 22px;
    height: 22px;
    fill: currentColor;
  }

  /* Progress bar */
  .progress-container {
    width: 100%;
    background: #333;
    height: 8px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: inset 0 0 6px #000;
    overflow: hidden;
  }
  .progress {
    background: var(--accent-color, #00ff66);
    height: 100%;
    width: 0%;
    border-radius: 8px 0 0 8px;
    transition: width 0.1s linear;
  }

  /* Time */
  .time {
    font-size: 0.75rem;
    display: flex;
    justify-content: space-between;
    margin-top: 4px;
    color: #777;
  }

  /* Social icons */
  .socials {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }
  .socials a {
    color: var(--accent-color, #00ff66);
    font-size: 24px;
    transition: color 0.3s;
    text-decoration: none;
  }
  .socials a:hover {
    filter: brightness(85%);
  }

  /* Floating settings toggle button */
  .settings-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--accent-color, #00ff66);
    color: #121212;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    font-size: 24px;
    text-align: center;
    line-height: 44px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-color, #00ff66);
    z-index: 1000;
  }
  .settings-toggle:hover {
    filter: brightness(85%);
  }

  /* Floating settings panel */
  .settings-panel {
    position: fixed;
    top: 70px;
    right: 20px;
    background: #1e1e1e;
    border-radius: 14px;
    padding: 15px;
    width: 240px;
    box-shadow: 0 0 20px rgba(0,255,100,0.5);
    color: #e0e0e0;
    font-size: 14px;
    display: none;
    z-index: 1000;
  }
  .settings-panel label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
    color: var(--accent-color, #00ff66);
  }
  .settings-panel select,
  .settings-panel input[type="color"] {
    width: 100%;
    padding: 6px;
    border-radius: 8px;
    border: none;
    background: #333;
    color: #e0e0e0;
    cursor: pointer;
    font-size: 14px;
  }

  /* Light theme overrides */
  body.light {
    --accent-color: #007700;
    background: #f5f5f5;
    color: #111;
  }
  body.light .player-container {
    background: #ddd;
    box-shadow: 0 0 20px rgba(0, 150, 0, 0.3);
  }
  body.light .btn-playpause {
    color: #fff;
    background: var(--accent-color);
    box-shadow: 0 0 10px var(--accent-color);
  }
  body.light .progress-container {
    background: #aaa;
    box-shadow: inset 0 0 6px #666;
  }
  body.light .progress {
    background: var(--accent-color);
  }
  body.light .socials a {
    color: var(--accent-color);
  }
  body.light .settings-toggle {
    background: var(--accent-color);
    color: #f5f5f5;
    box-shadow: 0 0 10px var(--accent-color);
  }
  body.light .settings-panel {
    background: #ccc;
    color: #111;
    box-shadow: 0 0 20px rgba(0, 150, 0, 0.3);
  }
</style>
</head>
<body>

<div class="player-container" role="region" aria-label="Music player">
  <img
    src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=400&q=80"
    alt="Cover art"
    class="cover"
    id="cover"
  />
  <div class="title" id="title">Monoton Stream Style Track</div>

  <div class="controls">
    <button class="btn-playpause" id="btnPlayPause" title="Play/Pause" aria-label="Play or Pause">
      <svg id="iconPlay" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
      <svg id="iconPause" viewBox="0 0 24 24" style="display:none;">
        <path d="M6 19h4V5H6zm8-14v14h4V5z" />
      </svg>
    </button>
  </div>

  <div class="progress-container" id="progressContainer" title="Seek" aria-label="Audio progress bar">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time" aria-live="polite" aria-atomic="true">
    <span id="currentTime">00:00</span>
    <span id="duration">00:00</span>
  </div>

  <nav class="socials" role="navigation" aria-label="Social media links">
    <a href="https://twitter.com/monotonstream" target="_blank" aria-label="Twitter" rel="noopener noreferrer"
      ><i class="fab fa-twitter"></i
    ></a>
    <a href="https://facebook.com/monotonstream" target="_blank" aria-label="Facebook" rel="noopener noreferrer"
      ><i class="fab fa-facebook-f"></i
    ></a>
    <a href="https://instagram.com/monotonstream" target="_blank" aria-label="Instagram" rel="noopener noreferrer"
      ><i class="fab fa-instagram"></i
    ></a>
  </nav>
</div>

<!-- Floating Settings Toggle -->
<div class="settings-toggle" id="settingsToggle" title="Open Settings" aria-label="Open Settings">
  <i class="fas fa-cog"></i>
</div>

<!-- Floating Settings Panel -->
<div class="settings-panel" id="settingsPanel" aria-label="Player settings">
  <label for="themeSelect">Theme</label>
  <select id="themeSelect" aria-describedby="themeSelectDesc">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>
  <small id="themeSelectDesc">Choose dark or light mode</small>

  <label for="colorPicker">Accent Color</label>
  <input type="color" id="colorPicker" value="#00ff66" aria-describedby="colorPickerDesc" />
  <small id="colorPickerDesc">Change text & icon color</small>

  <label for="fontSelect">Font</label>
  <select id="fontSelect" aria-describedby="fontSelectDesc">
    <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
    <option value="'Courier New', Courier, monospace">Courier New</option>
    <option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
    <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
    <option value="'Georgia', serif">Georgia</option>
  </select>
  <small id="fontSelectDesc">Change font family</small>
</div>

<audio id="audio" preload="metadata" src="https://cdn.pixabay.com/download/audio/2021/10/18/audio_2fba7d6788.mp3?filename=slow-motion-6136.mp3"></audio>

<script>
  // Elements
  const audio = document.getElementById('audio');
  const btnPlayPause = document.getElementById('btnPlayPause');
  const iconPlay = document.getElementById('iconPlay');
  const iconPause = document.getElementById('iconPause');
  const progressContainer = document.getElementById('progressContainer');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');

  const settingsToggle = document.getElementById('settingsToggle');
  const settingsPanel = document.getElementById('settingsPanel');

  const themeSelect = document.getElementById('themeSelect');
  const colorPicker = document.getElementById('colorPicker');
  const fontSelect = document.getElementById('fontSelect');

  // Play/pause toggle
  btnPlayPause.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  });

  // Update play/pause icon
  audio.addEventListener('play', () => {
    iconPlay.style.display = 'none';
    iconPause.style.display = 'block';
  });
  audio.addEventListener('pause', () => {
    iconPlay.style.display = 'block';
    iconPause.style.display = 'none';
  });

  // Update progress bar & time
  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = progressPercent + '%';

      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    }
  });

  // Seek when progress bar clicked
  progressContainer.addEventListener('click', (e) => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;

    if (duration) {
      audio.currentTime = (clickX / width) * duration;
    }
  });

  // Format time helper
  function formatTime(seconds) {
    const min = Math.floor(seconds / 60) || 0;
    const sec = Math.floor(seconds % 60) || 0;
    return `${min < 10 ? '0' + min : min}:${sec < 10 ? '0' + sec : sec}`;
  }

  // Settings toggle panel
  settingsToggle.addEventListener('click', () => {
    if (settingsPanel.style.display === 'block') {
      settingsPanel.style.display = 'none';
      settingsToggle.setAttribute('aria-label', 'Open Settings');
    } else {
      settingsPanel.style.display = 'block';
      settingsToggle.setAttribute('aria-label', 'Close Settings');
    }
  });

  // Theme select
  themeSelect.addEventListener('change', () => {
    if (themeSelect.value === 'light') {
      document.body.classList.add('light');
    } else {
      document.body.classList.remove('light');
    }
  });

  // Color picker to change accent color
  colorPicker.addEventListener('input', () => {
    document.body.style.setProperty('--accent-color', colorPicker.value);
  });

  // Font selector
  fontSelect.addEventListener('change', () => {
    document.body.style.fontFamily = fontSelect.value;
  });

  // Initialize from default values
  window.addEventListener('DOMContentLoaded', () => {
    // Set initial theme from select
    if (themeSelect.value === 'light') {
      document.body.classList.add('light');
    }
    // Set initial color
    document.body.style.setProperty('--accent-color', colorPicker.value);
    // Set initial font
    document.body.style.fontFamily = fontSelect.value;
  });
</script>

</body>
</html>
