<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Alchemist Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1e1e1e;
      color: #f1f1f1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background-color: #121212;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,255,0,0.1);
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      scrollbar-width: none;
    }

    .chat-box::-webkit-scrollbar {
      display: none;
    }

    .chat-message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-message {
      align-self: flex-end;
      background-color: #2e2e2e;
      color: #fff;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #333;
      color: #b6ffb6;
      border-left: 3px solid #00ff00;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: #181818;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      background: #222;
      color: #eee;
      padding: 10px 12px;
      border: none;
      outline: none;
      border-radius: 4px;
      font-family: inherit;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      background: #00ff00;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .chat-input button:hover {
      background: #22ff22;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off"/>
      <button onclick="sendMessage()">â†’</button>
    </div>
  </div>

  <script>
    const API_KEY = 'YOUR_API_KEY'; // Ganti dengan OpenAI API key kamu

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("user", userText);
      input.value = "";
      appendMessage("bot", "Typing...");

      const reply = await getChatGPTReply(userText);
      const botMessages = document.querySelectorAll(".bot-message");
      botMessages[botMessages.length - 1].textContent = reply;
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const message = document.createElement("div");
      message.className = `chat-message ${sender}-message`;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getChatGPTReply(prompt) {
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 100,
            temperature: 0.7
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          return data.choices[0].message.content.trim();
        } else {
          return "Maaf, tidak ada respons dari AI.";
        }
      } catch (err) {
        return "Terjadi kesalahan saat menghubungi API.";
      }
    }

    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
