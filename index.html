<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="player-container">
    <img src="picture.png" alt="Cover Art" class="cover" />
    <div class="title">Alchemist Stream</div>
    <div id="songTitle" class="song-title">Sound Track</div>

    <div class="controls">
      <button class="btn-prev" id="btnPrev" title="Previous Song">
        <i class="fas fa-backward"></i>
      </button>

      <button class="btn-playpause" id="btnPlayPause" title="Play/Pause">
        <i class="fas fa-play" id="iconPlay"></i>
        <i class="fas fa-pause" id="iconPause" style="display:none;"></i>
      </button>

      <button class="btn-next" id="btnNext" title="Next Song">
        <i class="fas fa-forward"></i>
      </button>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time">
      <span id="currentTime">00:00</span>
      <span id="duration">00:00</span>
    </div>

    <div class="socials">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <div class="settings-toggle" id="settingsToggle"><i class="fas fa-cog"></i></div>
  <div class="float-toggle" id="floatToggle" title="Toggle Floating Player"><i class="fas fa-window-maximize"></i></div>

  <div class="settings-panel" id="settingsPanel">
    <label for="themeSelect">Theme</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>

    <label for="fontSelect">Font</label>
    <select id="fontSelect">
      <option value="'Segoe UI', sans-serif">Segoe UI</option>
      <option value="'Courier New', monospace">Courier New</option>
      <option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
      <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
      <option value="'Georgia', serif">Georgia</option>
      <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
      <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
    </select>
    
    <label for="view-mode">View Mode</label>
    <select id="view-mode">
       <option value="desktop">Desktop</option>
       <option value="tablet">Tablet</option>
       <option value="mobile">Mobile</option>
    </select>
  </div>

  <audio id="audio" src="audio.mp3" preload="metadata"></audio>
</body>
</html>
