<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Produk Antero</title>
  <!-- Menggunakan CDN untuk QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #00ffcc; }
      to { text-shadow: 0 0 16px #00ffaa; }
    }

    #qrcanvas {
      border: 3px solid #00ff99;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff99;
      max-width: 90vw;
      width: 300px;
      margin-bottom: 20px;
      background: #ffffff;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      box-shadow: 0 0 8px #00ff99;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00ffaa;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      h2 { font-size: 1.5rem; }
      button { font-size: 0.9rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>

  <h2>[ ANTERO QR SYSTEM ]</h2>
  <canvas id="qrcanvas" width="256" height="256"></canvas>

  <div class="btn-group">
    <button onclick="downloadQR()">Download</button>
    <button onclick="cetakQR()">Cetak</button>
  </div>

  <script>
    function generateKodeProduk() {
      const prefix = "AFQ";
      const random = Math.floor(100000 + Math.random() * 900000);
      return `${prefix}-${random}`;
    }

    function getTanggalProduksi() {
      const now = new Date();
      return now.toISOString().split("T")[0];
    }

    function getWaktuAmbil() {
      const now = new Date();
      return now.toTimeString().split(" ")[0];
    }

    function buatQR() {
      const data = {
        namaProduk: "Nuklir Snack", // bisa diganti manual
        kodeProduk: generateKodeProduk(),
        tanggalProduksi: getTanggalProduksi(),
        waktuPengambilan: getWaktuAmbil(),
        pemilik: "AnteroFamilia"
      };

      const json = JSON.stringify(data);

      const qr = QRCode.create(json, { errorCorrectionLevel: 'H' });
      const canvas = document.getElementById("qrcanvas");
      const ctx = canvas.getContext("2d");

      const size = canvas.width;
      const cells = qr.modules;
      const cellSize = size / cells.size;

      // Gradasi hacker: hijau -> cyan
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, "#00ff99");
      gradient.addColorStop(1, "#00ffff");

      ctx.clearRect(0, 0, size, size);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, size, size);

      ctx.fillStyle = gradient;
      for (let r = 0; r < cells.size; r++) {
        for (let c = 0; c < cells.size; c++) {
          if (cells.get(r, c)) {
            ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function downloadQR() {
      const canvas = document.getElementById("qrcanvas");
      const link = document.createElement("a");
      link.download = "antero-qr.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function cetakQR() {
      const canvas = document.getElementById("qrcanvas");
      const win = window.open('', '_blank');
      win.document.write(`<html><head><title>Cetak QR</title></head><body style="text-align:center;"><img src="${canvas.toDataURL()}" style="margin-top:40px; width:80%; max-width:300px;"></body></html>`);
      win.document.close();
      win.focus();
      win.print();
      win.close();
    }

    window.onload = buatQR;
  </script>

</body>
</html>
