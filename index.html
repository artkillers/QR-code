<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hacker Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00fff7;
      font-family: 'Share Tech Mono', monospace;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, #000 70%, #060606);
    }

    .prompt {
      font-size: 1.2em;
      color: #0f0;
      margin-bottom: 10px;
    }

    .glitch-text {
      font-size: 3em;
      animation: glitch 1s infinite;
      position: relative;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px lime; }
      50% { text-shadow: 2px -2px blue; }
      75% { text-shadow: -2px 2px magenta; }
      100% { text-shadow: 2px 2px red; }
    }

    .typed-text {
      font-size: 1.3em;
      margin-top: 10px;
      color: #fff;
    }

    .enter-btn {
      margin-top: 40px;
      padding: 10px 30px;
      font-size: 1em;
      background: transparent;
      border: 2px solid #00fff7;
      color: #00fff7;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .enter-btn:hover {
      background: #00fff7;
      color: #000;
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="prompt">> Initializing Portfolio...</div>
  <h1 class="glitch-text">CYBERDEV_01</h1>
  <div class="typed-text">
    <span id="typed"></span>
  </div>
  <button class="enter-btn">Enter Portfolio</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  new Typed("#typed", {
    strings: [
      "Full-stack Developer.",
      "Crypto Miner.",
      "Dark Web Explorer.",
      "Terminal Artist."
    ],
    typeSpeed: 50,
    backSpeed: 30,
    loop: true
  });
</script>

</body>
</html>
