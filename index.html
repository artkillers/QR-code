<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00ff00;
      text-shadow: 0 0 8px #0f0;
    }

    .container {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #0f0;
      max-width: 350px;
      width: 100%;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      font-family: 'Courier New', monospace;
    }

    input {
      background: #0f0;
      color: #0f0;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      width: 48%;
      cursor: pointer;
      background-color: #0f0;
      color: #000;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #0c0;
    }

    #qrcode {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin: 20px auto;
      width: fit-content;
    }

    .newQR {
      margin-top: 10px;
      background-color: #009900;
    }

    canvas {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>

  <div class="container">
    <label for="product"></label>
    <input type="text" id="product" placeholder="Required Input" />

    <div class="buttons">
      <button onclick="downloadQR()">Download</button>
      <button onclick="printQR()">Print QR</button>
    </div>

    <div id="qrcode"></div>

    <button class="newQR" onclick="generateQR()">Generate</button>
  </div>

  <script>
    function generateQR() {
      const qrcodeEl = document.getElementById("qrcode");
      qrcodeEl.innerHTML = "";
      const produk = document.getElementById("product").value || "Produk Tanpa Nama";
      const data = {
        produk,
        kode: Math.random().toString(36).substring(2, 8).toUpperCase(),
        tglProduksi: new Date().toLocaleDateString("id-ID"),
        waktu: new Date().toLocaleTimeString("id-ID"),
        pemilik: "Antero Food Lab"
      };

      new QRCode(qrcodeEl, {
        text: JSON.stringify(data),
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function downloadQR() {
      const canvas = document.querySelector("#qrcode canvas");
      const link = document.createElement("a");
      link.download = "qrcode-produk.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function printQR() {
      const canvas = document.querySelector("#qrcode canvas");
      const win = window.open("");
      win.document.write("<img src='" + canvas.toDataURL() + "'/>");
      win.print();
      win.close();
    }

    // Generate pertama kali saat halaman dibuka
    window.onload = generateQR;
  </script>

</body>
</html>
