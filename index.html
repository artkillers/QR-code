<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="player-container">
    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=400&q=80" alt="Cover Art" class="cover" />
    
    <div class="title">Alchemist Stream</div>
    
    <div class="controls">
      <button class="btn-playpause" id="btnPlayPause">
        <i class="fas fa-play" id="iconPlay"></i>
        <i class="fas fa-pause" id="iconPause" style="display:none;"></i>
      </button>
    </div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
    
    <div class="time">
      <span id="currentTime">00:00</span>
      <span id="duration">00:00</span>
    </div>
    
    <div class="socials">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <div class="settings-toggle" id="settingsToggle"><i class="fas fa-cog"></i></div>

  <div class="settings-panel" id="settingsPanel">
    <label for="themeSelect">Theme</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>

    <label for="fontSelect">Font</label>
    <select id="fontSelect">
      <option value="'Segoe UI', sans-serif">Segoe UI</option>
      <option value="'Courier New', monospace">Courier New</option>
      <option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
      <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
      <option value="'Georgia', serif">Georgia</option>
      <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
      <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
    </select>
  </div>

  <audio id="audio" src="https://cdn.pixabay.com/download/audio/2021/10/18/audio_2fba7d6788.mp3?filename=slow-motion-6136.mp3" preload="metadata"></audio>
</body>
</html>
