<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Final Music Player MonotonStream Style</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #121212;
  color: #e0e0e0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  transition: background 0.4s, color 0.4s;
  --accent-color: #00ff66;
}

body.light {
  background: #f0f0f0;
  color: #121212;
}

.player-container {
  background: #1e1e1e;
  border-radius: 16px;
  box-shadow: 0 0 20px var(--accent-color);
  width: 320px;
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 20px;
  user-select: none;
  transition: background 0.4s, box-shadow 0.4s;
}

body.light .player-container {
  background: #ffffff;
  box-shadow: 0 0 20px var(--accent-color);
}

.cover {
  width: 100%;
  border-radius: 14px;
  box-shadow: 0 0 15px var(--accent-color);
  cursor: pointer;
}

.title {
  font-size: 1.25rem;
  font-weight: 700;
  letter-spacing: 0.05em;
  color: var(--accent-color);
}

.controls {
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-playpause {
  background: var(--accent-color);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  cursor: pointer;
  box-shadow: 0 0 10px var(--accent-color);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #121212;
  transition: background 0.3s;
  padding: 0;
}

.btn-playpause svg {
  width: 22px;
  height: 22px;
  fill: currentColor;
}

.progress-container {
  width: 100%;
  background: #333;
  height: 8px;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: inset 0 0 6px #000;
  overflow: hidden;
}

.progress {
  background: var(--accent-color);
  height: 100%;
  width: 0%;
  border-radius: 8px 0 0 8px;
  transition: width 0.1s linear, background 0.3s ease;
}

.time {
  font-size: 0.75rem;
  display: flex;
  justify-content: space-between;
  margin-top: 4px;
  color: #777;
}

.socials {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
}

.socials a {
  color: var(--accent-color);
  font-size: 24px;
  transition: color 0.3s;
  text-decoration: none;
}

.settings-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(30, 30, 30, 0.9);
  backdrop-filter: blur(6px);
  border: 2px solid var(--accent-color);
  color: var(--accent-color);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 0 12px var(--accent-color), 0 0 5px rgba(0, 255, 102, 0.4);
  transition: transform 0.3s, box-shadow 0.3s;
  z-index: 1000;
}

.settings-toggle:hover {
  transform: scale(1.1);
  box-shadow: 0 0 16px var(--accent-color), 0 0 8px rgba(0, 255, 102, 0.6);
}

.settings-panel {
  position: fixed;
  top: 70px;
  right: 20px;
  background: #1e1e1e;
  border-radius: 14px;
  padding: 15px;
  width: 240px;
  box-shadow: 0 0 20px var(--accent-color);
  color: #e0e0e0;
  font-size: 14px;
  display: none;
  z-index: 1000;
  transition: background 0.4s, color 0.4s;
}

.settings-panel label {
  display: block;
  margin: 10px 0 5px;
  font-weight: 600;
  color: var(--accent-color);
}

.settings-panel select,
.settings-panel input[type="color"] {
  width: 100%;
  padding: 6px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: #e0e0e0;
  cursor: pointer;
  font-size: 14px;
}

body.light .settings-panel {
  background: #ffffff;
  color: #121212;
}

body.light .settings-panel select,
body.light .settings-panel input[type="color"] {
  background: #ddd;
  color: #111;
}

/* Responsive (opsional) */
@media (max-width: 400px) {
  .player-container {
    width: 90%;
    padding: 15px;
  }
}
</style>
</head>
<body>
  <div class="player-container">
    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=400&q=80" alt="Cover art" class="cover" />
    
    <div class="title">Monoton Stream Style Track</div>
    
    <div class="controls">
      <button class="btn-playpause" id="btnPlayPause">
        <svg id="iconPlay" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
        <svg id="iconPause" viewBox="0 0 24 24" style="display: none;">
          <path d="M6 19h4V5H6zm8-14v14h4V5z" />
        </svg>
      </button>
    </div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
    
    <div class="time">
      <span id="currentTime">00:00</span>
      <span id="duration">00:00</span>
    </div>
    
    <nav class="socials">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </nav>
  </div>

  <div class="settings-toggle" id="settingsToggle">
    <i class="fas fa-cog"></i>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <label for="themeSelect">Theme</label>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>

    <label for="colorPicker">Accent Color</label>
    <input type="color" id="colorPicker" value="#00ff66" />

    <label for="fontSelect">Font</label>
    <select id="fontSelect">
      <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
      <option value="'Courier New', Courier, monospace">Courier New</option>
      <option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
      <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
      <option value="'Georgia', serif">Georgia</option>
    </select>
  </div>

  <audio
    id="audio"
    preload="metadata"
    src="https://cdn.pixabay.com/download/audio/2021/10/18/audio_2fba7d6788.mp3?filename=slow-motion-6136.mp3">
  </audio>
</body>
<script>
  const audio = document.getElementById('audio');
  const btnPlayPause = document.getElementById('btnPlayPause');
  const iconPlay = document.getElementById('iconPlay');
  const iconPause = document.getElementById('iconPause');
  const progress = document.getElementById('progress');
  const progressContainer = document.getElementById('progressContainer');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const settingsToggle = document.getElementById('settingsToggle');
  const settingsPanel = document.getElementById('settingsPanel');
  const themeSelect = document.getElementById('themeSelect');
  const colorPicker = document.getElementById('colorPicker');
  const fontSelect = document.getElementById('fontSelect');

  // Play/Pause toggle
  btnPlayPause.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  });

  // Update icon on play/pause
  audio.addEventListener('play', () => {
    iconPlay.style.display = 'none';
    iconPause.style.display = 'block';
  });

  audio.addEventListener('pause', () => {
    iconPlay.style.display = 'block';
    iconPause.style.display = 'none';
  });

  // Update progress bar and time
  audio.addEventListener('timeupdate', () => {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = progressPercent + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  });

  // Seek audio
  progressContainer.addEventListener('click', (e) => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
  });

  // Format time in MM:SS
  function formatTime(seconds) {
    const min = Math.floor(seconds / 60) || 0;
    const sec = Math.floor(seconds % 60) || 0;
    return `${min < 10 ? '0' + min : min}:${sec < 10 ? '0' + sec : sec}`;
  }

  // Toggle settings panel
  settingsToggle.addEventListener('click', () => {
    settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
  });

  // Theme switch
  themeSelect.addEventListener('change', () => {
    document.body.classList.toggle('light', themeSelect.value === 'light');
  });

  // Accent color picker
  colorPicker.addEventListener('input', () => {
    document.body.style.setProperty('--accent-color', colorPicker.value);
  });

  // Font selector
  fontSelect.addEventListener('change', () => {
    document.body.style.fontFamily = fontSelect.value;
  });

  // Initial load
  window.addEventListener('DOMContentLoaded', () => {
    if (themeSelect.value === 'light') {
      document.body.classList.add('light');
    }
    document.body.style.setProperty('--accent-color', colorPicker.value);
    document.body.style.fontFamily = fontSelect.value;
  });
</script>

</body>
</html>
